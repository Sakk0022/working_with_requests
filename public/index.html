<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Обращений</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Система Обращений</h1>

    <h2>Создать обращение</h2>
    <form onsubmit="event.preventDefault(); createTicket();">
        <input type="text" id="subject" placeholder="Тема" required>
        <input type="text" id="message" placeholder="Сообщение" required>
        <button type="submit">Создать</button>
    </form>

    <h2>Список обращений</h2>
    <div class="filter-container">
        <label>От:</label>
        <input type="date" id="startDate">
        <label>До:</label>
        <input type="date" id="endDate">
        <button onclick="loadTickets()">Обновить список</button>
        <button onclick="cancelAllInProgress()">Отменить все 'В работе'</button>
    </div>
    

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Тема</th>
                <th>Сообщение</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="ticketsTable"></tbody>
    </table>
</body>
</html>
